<div class="row" *ngIf="!initialized">
	<div class="spinner-container">
		<mat-spinner></mat-spinner>
	</div>
</div>
<div class="row" *ngIf="initialized">
	<div class="col-sm-4" *ngFor="let s of societa">
		<button mat-button class="societa" (click)="select(s)">
			{{ s.descrizione }}
		</button>
	</div>
</div>
