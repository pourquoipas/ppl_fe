<div class="mat-elevation-z4 mat-buttons buttons-bar" #overlayOrigin="cdkOverlayOrigin" cdkOverlayOrigin>
	<div class="row">
		<div class="col-sm-6">
			<button mat-button (click)="back()" class="command-left-button">
				<mat-icon class="right8">keyboard_backspace</mat-icon>{{ 'global.label.back' | translate }}
			</button>
		</div>
		<div class="col-sm-6">
			<button mat-button (click)="save()" class="command-button">
				<mat-icon class="right8">save</mat-icon>{{ 'global.label.save' | translate }}
			</button>
			<button mat-button (click)="delete()" class="command-button">
				<mat-icon class="right8">delete</mat-icon>{{ 'global.label.delete' | translate }}
			</button>
		</div>
	</div>	
</div>
<div class="mat-elevation-z2 mat-edit-card">
<!-- 	<form [formGroup]="mainForm" (ngSubmit)="onSubmit()"> -->
	<form [formGroup]="mainForm">
		<div class="row">
			<div class="col-sm-6" *ngIf="canViewField('codice')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
							<input [disabled]="!canManageField('codice')" matInput placeholder="{{ 'table.label.codice' | translate }}" formControlName="codice" />
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="col-sm-6" *ngIf="canViewField('descrizione')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
							<input [disabled]="!canManageField('descrizione')"
							placeholder="{{ 'table.label.descrizione' | translate }}" 
							matInput  formControlName="descrizione" />
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="col-sm-6" *ngIf="canViewField('codiceStatistico')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
							<input [disabled]="!canManageField('codiceStatistico')"
							placeholder="{{ 'comune.label.codiceStatistico' | translate }}" 
							matInput  formControlName="codiceStatistico" />
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="col-sm-6" *ngIf="canViewField('cap')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
							<input [disabled]="!canManageField('cap')"
							placeholder="{{ 'comune.label.cap' | translate }}" 
							matInput  formControlName="cap" />
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" *ngIf="canViewField('inizio')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
								<input [disabled]="!canManageField('inizio')" matInput [matDatepicker]="pick_inizio"
									placeholder="{{ 'table.label.inizio' | translate }}" formControlName="inizio" />
							  	<mat-datepicker-toggle matSuffix [for]="pick_inizio"></mat-datepicker-toggle>
							  	<mat-datepicker #pick_inizio></mat-datepicker>
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="col-sm-6" *ngIf="canViewField('fine')">
				<div class="row">
					<div class="col-sm-12 left8">
						<mat-form-field class="w95">
								<input [disabled]="!canManageField('fine')" matInput [matDatepicker]="pick_fine"
									placeholder="{{ 'table.label.fine' | translate }}" formControlName="fine" />
							  	<mat-datepicker-toggle matSuffix [for]="pick_fine"></mat-datepicker-toggle>
							  	<mat-datepicker #pick_fine></mat-datepicker>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" *ngIf="canViewField('stato')">
				<div class="row">
					<div class="col-sm-12 left8">
						<app-pick-table codeLabel="stato.pick.code" descLabel="stato.pick.desc" (pick)="pickStatiOpen()"
						[table]="entity.stato"
						>
						</app-pick-table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" *ngIf="canViewField('statofederato')">
				<div class="row">
					<div class="col-sm-12 left8">
						<app-pick-table codeLabel="statofederato.pick.code" descLabel="statofederato.pick.desc" (pick)="pickStatifederatiOpen()"
						[table]="entity.statofederato"
						>
						</app-pick-table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" *ngIf="canViewField('regione')">
				<div class="row">
					<div class="col-sm-12 left8">
						<app-pick-table codeLabel="regione.pick.code" descLabel="regione.pick.desc" (pick)="pickRegioniOpen()"
						[table]="entity.regione"
						>
						</app-pick-table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" *ngIf="canViewField('provincia')">
				<div class="row">
					<div class="col-sm-12 left8">
						<app-pick-table codeLabel="provincia.pick.code" descLabel="provincia.pick.desc" (pick)="pickProvinceOpen()"
						[table]="entity.provincia"
						>
						</app-pick-table>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
