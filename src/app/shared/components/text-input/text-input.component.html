<mat-form-field class="{{ class }}" [formGroup]="formGroup"> 
	<input [type]="inputType" matInput [placeholder]="placeholder" [formControlName]="controlName">
	<mat-hint> {{hint}} </mat-hint> 
	<mat-error>
		<div style="overflow: hidden;" #parentTag (mouseenter)="move()" (mouseleave)="stop()">
			<p #target class="error-message">{{ getErrors() }}</p>
		</div>
	</mat-error> 
</mat-form-field>
